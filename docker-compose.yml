version: '3.8'

services:
  dental-chatbot-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dental-chatbot-backend
    ports:
      - "8000:8000"
    environment:
      # LLM Provider Selection
      - LLM_PROVIDER=${LLM_PROVIDER:-ollama}
      - GUARDRAIL_PROVIDER=${GUARDRAIL_PROVIDER:-ollama}
      
      # Ollama Settings (Default - Recommended)
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.2}
      - OLLAMA_GUARDRAIL_MODEL=${OLLAMA_GUARDRAIL_MODEL:-llama3.2}
      
      # Google Gemini (only if using Gemini)
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      - GOOGLE_BASE_MODEL=${GOOGLE_BASE_MODEL:-gemini-2.5-flash}
      - GOOGLE_GUARDRAIL_MODEL=${GOOGLE_GUARDRAIL_MODEL:-}
    env_file:
      - .env
    volumes:
       - .:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - dental-chatbot-network

  # Open WebUI is optional - we have built-in web interface at http://localhost:8000
  # Uncomment below if you want to use Open WebUI instead
  # open-webui:
  #   image: ghcr.io/open-webui/open-webui:main
  #   container_name: open-webui
  #   ports:
  #     - "3000:8080"
  #   environment:
  #     - OPENAI_API_BASE_URL=http://dental-chatbot-backend:8000/v1
  #     - WEBUI_AUTH=${WEBUI_AUTH:-false}
  #     - DEFAULT_MODELS=dental-google,dental-duckduckgo
  #   volumes:
  #     - openwebui-data:/app/backend/data
  #   depends_on:
  #     - dental-chatbot-backend
  #   restart: unless-stopped
  #   networks:
  #     - dental-chatbot-network

# volumes:
#   openwebui-data:
#     driver: local

networks:
  dental-chatbot-network:
    driver: bridge
