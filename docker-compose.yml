version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped
    networks:
      - dental-chatbot-network
    # Pull models on startup
    # Guardrail models (lightweight): phi-3, tinyllama
    # Chat models (heavier for reasoning): qwen2.5:7b (best Vietnamese), llama3.2:3b (lightweight option)
    command: >
      sh -c "
        ollama serve &
        sleep 5 &&
        echo 'Pulling guardrail models (lightweight)...' &&
        ollama pull phi-3 &&
        ollama pull tinyllama &&
        echo 'Pulling chat models (heavier for reasoning)...' &&
        ollama pull qwen2.5:7b &&
        ollama pull llama3.2:3b &&
        echo 'All models pulled successfully!' &&
        wait
      "

  dental-chatbot-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dental-chatbot-backend
    ports:
      - "8000:8000"
    environment:
      # LLM Provider Selection
      - LLM_PROVIDER=${LLM_PROVIDER:-ollama}
      - GUARDRAIL_PROVIDER=${GUARDRAIL_PROVIDER:-ollama}
      
      # Ollama Settings
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://ollama:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.2:3b}
      - OLLAMA_GUARDRAIL_MODEL=${OLLAMA_GUARDRAIL_MODEL:-phi-3}
    env_file:
      - .env
    volumes:
       - .:/app
    depends_on:
      - ollama
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - dental-chatbot-network

  # Open WebUI is optional - we have built-in web interface at http://localhost:8000
  # Uncomment below if you want to use Open WebUI instead
  # open-webui:
  #   image: ghcr.io/open-webui/open-webui:main
  #   container_name: open-webui
  #   ports:
  #     - "3000:8080"
  #   environment:
  #     - OPENAI_API_BASE_URL=http://dental-chatbot-backend:8000/v1
  #     - WEBUI_AUTH=${WEBUI_AUTH:-false}
  #     - DEFAULT_MODELS=dental-duckduckgo
  #   volumes:
  #     - openwebui-data:/app/backend/data
  #   depends_on:
  #     - dental-chatbot-backend
  #   restart: unless-stopped
  #   networks:
  #     - dental-chatbot-network

volumes:
  ollama-data:
    driver: local

networks:
  dental-chatbot-network:
    driver: bridge
